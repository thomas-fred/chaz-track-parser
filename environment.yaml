# to install this environment:
# micromamba create -f environment.yaml -y
name: chaz
channels:
  - conda-forge  # majority of dependencies
  - nodefaults
dependencies:
  - python=3.12
  - pip:
    - -e .
  - datashader
  - geopandas
  - geoviews
  - hatch
  - holoviews
  - jupyter
  - jupyter_bokeh
  - netCDF4
  - notebook
  - numpy
  - matplotlib
  - bioconda::snakemake
  - seaborn
  - tqdm
  - xarray
